{% load i18n %}

    <div class="form-group" ng-if="question.widget_type === 'checkbox'">
        {% include 'projects/project_questions_question_label.html' %}
        {% include 'projects/project_questions_question_help.html' %}

        <div class="checkbox-control">
            <div class="checkbox" ng-repeat="option in question.options" ng-hide="option.hidden">
                <label>
                    <input type="checkbox"
                        ng-true-value="false"
                        ng-false-value="true"
                        ng-model="service.values[question.attribute.id][$index].removed"
                        ng-disabled="service.project.read_only" />

                    <span>{$ option.text $}</span><span ng-show="option.additional_input">:</span>

                    <input class="form-control input-sm" type="text"
                        ng-show="option.additional_input"
                        ng-model="service.values[question.attribute.id][$index].additional_input[option.id]"
                        ng-focus="checkCheckbox($event)"
                        ng-disabled="service.project.read_only" />
                </label>
            </div>
        </div>
    </div>
